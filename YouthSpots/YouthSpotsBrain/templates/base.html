<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Youth Spots {% endblock %}</title>
    {% load static %} 
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    {% load compress %} {% compress css %}
    <link
      rel="stylesheet"
      href="{%static 'scss/style.scss' %}"
      type="text/x-scss"
    />
    <link
      rel="stylesheet"
      href="{%static 'scss/map.scss' %}"
      type="text/x-scss"
    />
    <link
    rel="stylesheet"
    href="{%static 'scss/signup.scss' %}"
    type="text/x-scss"
  />
    <link
      rel="stylesheet"
      href="{%static 'scss/login.scss' %}"
      type="text/x-scss"
    />
    {% endcompress %}
    <script
      src="https://kit.fontawesome.com/9ce9532b81.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    {% block javascript %}{% endblock %}
    <!-- <script src="../static/js/map.js"></script> -->
  </head>
  <body>
    <main>
      {% block content %} {% endblock %}
    </main>
    <footer>
      <nav>
          <a href="{% url 'map' %}"><img src="{% static 'img/Map.png' %}"></a>
          <a href="{% url 'pins' %}"><img src="{% static 'img/Pins.png' %}"></a>
          <a href=""><img src="{% static 'img/MeetUp.png' %}"></a>
          <a href="{% url 'view_profile' %}"><img src="{% static 'img/Profile_img.png' %}"></a>
          <a href=""><img src="{% static 'img/Settings.png' %}"></a>
      </nav>
  </footer>
  </body>
</html>
