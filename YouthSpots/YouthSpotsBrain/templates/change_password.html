{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}

            <input type="password" name="old_password" id="password" placeholder="Current Password">
            <input type="password" name="new_password" id="password" placeholder="New Password">
            <input type="password" name="new_password_confirm" id="password_confirm" placeholder="Confirm New Password">
        
            <button type="submit">Change password</button>
        </form>
        {% for error in errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
